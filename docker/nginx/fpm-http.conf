server {
    listen 80;
    server_name ${SERVER_NAME};

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
        auth_basic off;
    }

    root ${NGINX_ROOT};
    index index.php index.html;

    client_max_body_size 20M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Deny access to sensitive files (dotfiles)
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive file extensions
    location ~* \.(env|git|gitignore|gitattributes|md|yml|yaml|json|lock|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent PHP execution in storage (uploaded files)
    location ~* ^/storage/.*\.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass ${NGINX_FPM_HOST}:${NGINX_FPM_PORT};
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        fastcgi_hide_header X-Powered-By;
    }
}
