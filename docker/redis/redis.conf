# Redis Configuration for Laravel
# Password is loaded from environment variable

# Persistence
appendonly yes
appendfsync everysec

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# Password must be set via environment variable REDIS_PASSWORD
# and passed with --requirepass at startup or use ACL

# Network
bind 0.0.0.0
protected-mode yes
port 6379

# Replication
replica-read-only no

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
