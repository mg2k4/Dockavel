; Laravel PHP Configuration
; Used for both dev and production
; display_errors is controlled by APP_ENV

date.timezone=UTC

; Error handling
; display_errors is set via APP_DEBUG environment variable in Laravel
log_errors=On
error_reporting=E_ALL

; Security
expose_php=Off

; Memory & Performance
memory_limit=256M
upload_max_filesize=20M
post_max_size=25M
max_execution_time=60
max_input_time=60
default_socket_timeout=60

; File uploads
file_uploads=On
max_file_uploads=20

; Realpath cache
realpath_cache_size=4096K
realpath_cache_ttl=600
